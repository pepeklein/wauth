<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de WhatsApp</title>
    <!-- Import CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Verificação de WhatsApp</h2>

    <!-- Phone number input form -->
    <form id="whatsapp-form">
        <label for="phone">Número de Telefone:</label>
        <input type="text" id="phone" name="phone" placeholder="Digite o número com DDD" required pattern="[0-9\s\-\(\)]{10,20}">
        <input type="hidden" id="country" name="country" value="BR" required>
        <button type="submit">Verificar</button>
        <!-- Status display area -->
        <div id="whatsapp-status">
            <span class="spinner" style="display: none;"></span>
            <span class="status-text">Aguardando verificação...</span>
        </div>
    </form>

    <!-- Import JavaScript file -->
    <script src="js/script.js"></script>

</body>
</html>
